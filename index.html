<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" href="./assets/santa.png" type="image/x-icon" />
    <title>Mission Code: Klaus</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Patrick+Hand+SC&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main"></div>
    <div id="controls">
      <div id="direction">
        <button id="up">
          <ion-icon name="arrow-up-outline"></ion-icon>
        </button>
        <div>
          <button id="left">
            <ion-icon name="arrow-down-outline"></ion-icon>
          </button>
          <button id="right">
            <ion-icon name="arrow-down-outline"></ion-icon>
          </button>
        </div>
        <button id="down">
          <ion-icon name="arrow-down-outline"></ion-icon>
        </button>
      </div>
      <div id="actions">
        <button id="read">
          <ion-icon name="book-outline"></ion-icon>
        </button>
        <button id="toggleGift">
          <ion-icon name="gift-outline"></ion-icon>
        </button>
      </div>
    </div>
    <footer>
      <p>
        Icons created by
        <a href="https://www.flaticon.com/" title="icons">
          Freepik - Flaticon
        </a>
      </p>
    </footer>
    <script src="./js/main.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
